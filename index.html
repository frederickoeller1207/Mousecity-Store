<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen im Mousecity Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
            cursor: pointer;
        }

        #admin-login-button {
            background: none;
            border: 1px solid white;
            color: white;
            font-weight: bold;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .product-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }

        .product-item p {
            margin: 0;
            color: #b12704;
            font-weight: bold;
        }

        .product-item small {
            display: block;
            margin-top: 5px;
            color: #555;
            font-size: 0.8em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .close-overlay {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .overlay-content h2 {
            margin-top: 0;
        }

        #buy-button, #confirm-buy-button, #admin-login-confirm-button, #submit-review-button {
            background-color: #ffd814;
            border: 1px solid #fcd200;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        #account-list-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        #account-list button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
        }

        #security-code-input, #admin-code-input, #review-comment-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (min-width: 600px) {
            #product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        .out-of-stock {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .out-of-stock::after {
            content: "Momentan nicht verfügbar";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-weight: bold;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }

        .out-of-stock h3 {
            text-decoration: line-through;
        }
        
        /* Neue Styles für Kategorien und Bewertungen */
        #category-selection {
            text-align: center;
            margin-bottom: 20px;
        }

        #category-selection button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        #category-selection button.active {
            background-color: #ffd814;
            border-color: #fcd200;
            font-weight: bold;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .star {
            font-size: 1.5em;
            color: #ddd;
            cursor: pointer;
        }
        .star.filled {
            color: #ffc107;
        }
        .review-rating-stars .star {
            cursor: default;
        }
        .product-overlay-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        #reviews-section {
            margin-top: 20px;
            text-align: left;
        }
        #reviews-list {
            list-style: none;
            padding: 0;
        }
        #reviews-list li {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>


    <header>
        <h1 id="store-title">Willkommen im Mousecity Store</h1>
        <button id="admin-login-button" style="display: none;">a</button> </header>


    <main>
        <div id="category-selection"></div>
        <div id="category-products-container"></div>
    </main>


    <div id="product-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <img id="product-overlay-image" class="product-overlay-image" src="" alt="Produktbild">
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-price"></p>
            <p id="product-delivery"></p>
            <small id="product-stock"></small>
            
            <div id="reviews-section">
                <h3>Bewertungen</h3>
                <ul id="reviews-list"></ul>
                <div id="new-review-form">
                    <h4>Deine Bewertung hinzufügen</h4>
                    <div class="stars" id="new-review-stars">
                        <span class="star" data-value="1">⭐</span>
                        <span class="star" data-value="2">⭐</span>
                        <span class="star" data-value="3">⭐</span>
                        <span class="star" data-value="4">⭐</span>
                        <span class="star" data-value="5">⭐</span>
                    </div>
                    <textarea id="review-comment-input" placeholder="Schreib deine Meinung..."></textarea>
                    <button id="submit-review-button">Bewertung abschicken</button>
                </div>
            </div>

            <button id="buy-button">Jetzt kaufen</button>
        </div>
    </div>


    <div id="account-select-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Benutzerkonto auswählen:</h2>
            <div id="account-list-container">
                <div id="account-list"></div>
            </div>
        </div>
    </div>


    <div id="code-entry-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Sicherheitscode eingeben</h2>
            <input type="password" id="security-code-input" placeholder="Sicherheitscode">
            <button id="confirm-buy-button">Kaufen</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>


    <div id="success-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Kauf erfolgreich!</h2>
            <p id="success-message"></p>
        </div>
    </div>


    <div id="admin-code-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Admin-Code eingeben</h2>
            <input type="password" id="admin-code-input" placeholder="Admin-Code">
            <button id="admin-login-confirm-button">Login</button>
        </div>
    </div>


    <script>
        // Firebase-Konfiguration
        const firebaseConfigPunkte = {
            apiKey: "DEIN_API_KEY_MUSS_HIER_EINGEFUEGT_WERDEN",
            databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app"
        };
        const firebaseConfigGesamt = {
            apiKey: "DEIN_API_KEY_MUSS_HIER_EINGEFUEGT_WERDEN",
            databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app"
        };

        const appPunkte = firebase.initializeApp(firebaseConfigPunkte, "punkteApp");
        const appGesamt = firebase.initializeApp(firebaseConfigGesamt, "gesamtApp");
        const dbPunkte = appPunkte.database();
        const dbGesamt = appGesamt.database();

        // Shop-Logik
        const storeTitle = document.getElementById('store-title');
        const productOverlay = document.getElementById('product-overlay');
        const accountSelectOverlay = document.getElementById('account-select-overlay');
        const codeEntryOverlay = document.getElementById('code-entry-overlay');
        const successOverlay = document.getElementById('success-overlay');
        const adminCodeOverlay = document.getElementById('admin-code-overlay');
        const productNameElement = document.getElementById('product-name');
        const productDescriptionElement = document.getElementById('product-description');
        const productPriceElement = document.getElementById('product-price');
        const productDeliveryElement = document.getElementById('product-delivery');
        const productStockElement = document.getElementById('product-stock');
        const buyButton = document.getElementById('buy-button');
        const accountList = document.getElementById('account-list');
        const securityCodeInput = document.getElementById('security-code-input');
        const confirmBuyButton = document.getElementById('confirm-buy-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const adminCodeInput = document.getElementById('admin-code-input');
        const adminLoginConfirmButton = document.getElementById('admin-login-confirm-button');
        const productOverlayImage = document.getElementById('product-overlay-image');
        const categorySelection = document.getElementById('category-selection');
        const categoryProductsContainer = document.getElementById('category-products-container');

        const reviewsList = document.getElementById('reviews-list');
        const newReviewStars = document.getElementById('new-review-stars');
        const reviewCommentInput = document.getElementById('review-comment-input');
        const submitReviewButton = document.getElementById('submit-review-button');

        let selectedProduct = null;
        let selectedUser = null;
        let selectedRating = 0;
        let allProducts = {};

        const hideAllOverlays = () => {
            document.querySelectorAll('.overlay').forEach(overlay => overlay.classList.add('hidden'));
            securityCodeInput.value = '';
            errorMessage.textContent = '';
        };

        document.querySelectorAll('.close-overlay').forEach(button => {
            button.addEventListener('click', hideAllOverlays);
        });

        // Admin-Login über den Titel
        storeTitle.addEventListener('click', () => {
            adminCodeOverlay.classList.remove('hidden');
        });

        adminLoginConfirmButton.addEventListener('click', () => {
            const enteredAdminCode = adminCodeInput.value;
            const adminCode = '121071';
            if (enteredAdminCode === adminCode) {
                window.location.href = 'admin.html';
            } else {
                alert('Falscher Admin-Code.');
                adminCodeInput.value = '';
            }
        });

        const renderProducts = (productsToRender) => {
            categoryProductsContainer.innerHTML = '';
            
            // Gruppiere Produkte nach Kategorie
            const productsByCategory = productsToRender.reduce((acc, product) => {
                const category = product.kategorie || 'Ohne Kategorie';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            Object.keys(productsByCategory).forEach(categoryName => {
                const categorySection = document.createElement('section');
                categorySection.className = 'category-section';
                categorySection.innerHTML = `<h2>${categoryName}</h2><div class="product-grid" id="grid-${categoryName.replace(/\s/g, '-')}" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;"></div>`;
                categoryProductsContainer.appendChild(categorySection);

                const productGrid = document.getElementById(`grid-${categoryName.replace(/\s/g, '-')}`);

                productsByCategory[categoryName].forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    
                    if (product.stock <= 0) {
                        productItem.classList.add('out-of-stock');
                    }

                    productItem.innerHTML = `
                        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : ''}
                        <h3>${product.name}</h3>
                        <p>${product.preis} Mausdollar</p>
                        <small>Verfügbar: ${product.stock || 0}</small>
                    `;

                    productItem.addEventListener('click', () => {
                        if (product.stock > 0) {
                            selectedProduct = product;
                            showProductOverlay(selectedProduct);
                        }
                    });
                    productGrid.appendChild(productItem);
                });
            });
        };

        const loadProducts = () => {
            const productsRef = dbPunkte.ref('shopartikel');
            productsRef.on('value', (snapshot) => {
                allProducts = snapshot.val() ? Object.values(snapshot.val()).map(item => ({...item})) : {};
                renderProducts(Object.values(allProducts));
            });
        };

        const showProductOverlay = (product) => {
            productNameElement.textContent = product.name;
            productDescriptionElement.textContent = product.beschreibung || 'Keine Beschreibung vorhanden.';
            productPriceElement.textContent = `${product.preis} Mausdollar`;
            productDeliveryElement.textContent = product.lieferzeit ? `Lieferzeit: ${product.lieferzeit}` : '';
            productStockElement.textContent = `Verfügbar: ${product.stock}`;
            
            if (product.image) {
                productOverlayImage.src = product.image;
                productOverlayImage.style.display = 'block';
            } else {
                productOverlayImage.style.display = 'none';
            }

            if (product.stock > 0) {
                buyButton.disabled = false;
                buyButton.textContent = 'Jetzt kaufen';
            } else {
                buyButton.disabled = true;
                buyButton.textContent = 'Momentan nicht verfügbar';
            }

            loadReviewsForProduct(product);
            productOverlay.classList.remove('hidden');
        };

        buyButton.addEventListener('click', () => {
            productOverlay.classList.add('hidden');
            loadUserAccounts();
        });

        // Bewertungssystem
        const loadReviewsForProduct = (product) => {
            const reviewsRef = dbPunkte.ref('bewertungen');
            reviewsRef.orderByChild('productId').equalTo(product.id).on('value', (snapshot) => {
                reviewsList.innerHTML = '';
                const reviews = snapshot.val();
                if (reviews) {
                    Object.values(reviews).forEach(review => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${'⭐'.repeat(review.rating)}</strong><br>
                            <em>"${review.comment}"</em><br>
                            <small>von ${review.userName}</small>
                        `;
                        reviewsList.appendChild(li);
                    });
                } else {
                    reviewsList.innerHTML = '<p>Noch keine Bewertungen.</p>';
                }
            });
        };

        newReviewStars.addEventListener('click', (e) => {
            if (e.target.classList.contains('star')) {
                selectedRating = parseInt(e.target.dataset.value);
                document.querySelectorAll('#new-review-stars .star').forEach(star => {
                    if (parseInt(star.dataset.value) <= selectedRating) {
                        star.classList.add('filled');
                    } else {
                        star.classList.remove('filled');
                    }
                });
            }
        });
        
        submitReviewButton.addEventListener('click', () => {
            const comment = reviewCommentInput.value.trim();
            if (selectedRating === 0) {
                alert('Bitte wähle eine Stern-Bewertung aus.');
                return;
            }
            if (!comment) {
                alert('Bitte gib einen Kommentar ein.');
                return;
            }

            loadUserAccountsForReview(comment);
        });

        const loadUserAccountsForReview = (comment) => {
             accountList.innerHTML = '';
             const kinderRef = dbPunkte.ref('kinder');
             const auslandskontenRef = dbPunkte.ref('auslandskonten');
             
             Promise.all([kinderRef.once('value'), auslandskontenRef.once('value')])
                 .then(([kinderSnapshot, auslandskontenSnapshot]) => {
                     const accounts = {};
                     const kinder = kinderSnapshot.val();
                     if (kinder) {
                         Object.keys(kinder).forEach(name => {
                             accounts[name] = { ...kinder[name], type: 'kinder' };
                         });
                     }
                     const auslandskonten = auslandskontenSnapshot.val();
                     if (auslandskonten) {
                         Object.keys(auslandskonten).forEach(name => {
                             accounts[name] = { ...auslandskonten[name], type: 'auslandskonten' };
                         });
                     }

                     const sortedAccountNames = Object.keys(accounts).sort();

                     if (sortedAccountNames.length > 0) {
                         sortedAccountNames.forEach(name => {
                             const accountButton = document.createElement('button');
                             accountButton.textContent = name;
                             accountButton.addEventListener('click', () => {
                                 const newReviewRef = dbPunkte.ref('bewertungen').push();
                                 newReviewRef.set({
                                     productId: selectedProduct.id,
                                     productName: selectedProduct.name,
                                     userName: name,
                                     rating: selectedRating,
                                     comment: comment
                                 }).then(() => {
                                     alert('Bewertung erfolgreich abgegeben!');
                                     hideAllOverlays();
                                 }).catch(error => {
                                     console.error("Fehler beim Speichern der Bewertung:", error);
                                     alert('Fehler beim Speichern der Bewertung.');
                                 });
                             });
                             accountList.appendChild(accountButton);
                         });
                         accountSelectOverlay.classList.remove('hidden');
                     } else {
                         alert('Keine Konten gefunden.');
                     }
                 })
                 .catch(error => {
                     console.error("Fehler beim Laden der Konten:", error);
                     alert('Fehler beim Laden der Konten.');
                 });
        };


        const loadUserAccounts = () => {
            accountList.innerHTML = '';
            const kinderRef = dbPunkte.ref('kinder');
            const auslandskontenRef = dbPunkte.ref('auslandskonten');

            Promise.all([kinderRef.once('value'), auslandskontenRef.once('value')])
                .then(([kinderSnapshot, auslandskontenSnapshot]) => {
                    const accounts = {};
                    const kinder = kinderSnapshot.val();
                    if (kinder) {
                        Object.keys(kinder).forEach(name => {
                            accounts[name] = { ...kinder[name], type: 'kinder' };
                        });
                    }
                    const auslandskonten = auslandskontenSnapshot.val();
                    if (auslandskonten) {
                        Object.keys(auslandskonten).forEach(name => {
                            accounts[name] = { ...auslandskonten[name], type: 'auslandskonten' };
                        });
                    }
                    
                    const sortedAccountNames = Object.keys(accounts).sort();

                    if (sortedAccountNames.length > 0) {
                        sortedAccountNames.forEach(name => {
                            const account = accounts[name];
                            const accountButton = document.createElement('button');
                            accountButton.textContent = `${name} (${account.punkte} Mausdollar)`;
                            accountButton.addEventListener('click', () => {
                                selectedUser = { name: name, punkte: account.punkte, type: account.type };
                                accountSelectOverlay.classList.add('hidden');
                                codeEntryOverlay.classList.remove('hidden');
                            });
                            accountList.appendChild(accountButton);
                        });
                        accountSelectOverlay.classList.remove('hidden');
                    } else {
                        alert('Keine Konten gefunden.');
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Laden der Konten:", error);
                    alert('Fehler beim Laden der Konten.');
                });
        };

        confirmBuyButton.addEventListener('click', () => {
            const enteredCode = securityCodeInput.value;
            if (!enteredCode) {
                errorMessage.textContent = 'Bitte Sicherheitscode eingeben.';
                return;
            }

            const codeRef = dbGesamt.ref(`kinder/${selectedUser.name}/code`);
            codeRef.once('value', snapshot => {
                const correctCode = snapshot.val();
                if (enteredCode === correctCode) {
                    if (selectedUser.punkte >= selectedProduct.preis) {
                        const newPoints = selectedUser.punkte - selectedProduct.preis;
                        const newStock = selectedProduct.stock - 1;

                        const updates = {};
                        updates[`${selectedUser.type}/${selectedUser.name}/punkte`] = newPoints;
                        updates[`shopartikel/${selectedProduct.id}/stock`] = newStock;
                        
                        dbPunkte.ref().update(updates)
                            .then(() => {
                                const newOrderRef = dbPunkte.ref('bestellungen').push();
                                newOrderRef.set({
                                    name: selectedUser.name,
                                    artikel: selectedProduct.name,
                                    lieferzeit: selectedProduct.lieferzeit
                                }).then(() => {
                                    codeEntryOverlay.classList.add('hidden');
                                    successMessage.textContent = `Vielen Dank für deinen Einkauf! Die Lieferung von ${selectedProduct.name} dauert ${selectedProduct.lieferzeit}.`;
                                    successOverlay.classList.remove('hidden');
                                });
                            })
                            .catch(error => {
                                console.error("Fehler beim Kauf:", error);
                                errorMessage.textContent = 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.';
                            });
                    } else {
                        errorMessage.textContent = 'Zu wenige Punkte für diesen Kauf.';
                    }
                } else {
                    errorMessage.textContent = 'Falscher Sicherheitscode.';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', loadProducts);

    </script>
</body>
</html>
