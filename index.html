<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Maus-City Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #admin-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .store-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      width: 46%;
      min-width: 160px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 0 0 4px;
    }
    .product-card p {
      font-size: 14px;
      margin: 2px 0;
    }
    .overlay, .select-user, .enter-code {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .overlay-content, .select-user-content, .code-content {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      padding: 16px;
      position: relative;
    }
    .overlay-content h2, .select-user-content h2, .code-content h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
    .buy-btn {
      width: 100%;
      padding: 10px;
      background-color: #ffa41c;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .user-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 10px 0;
    }
    .user-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .user-item:hover {
      background-color: #f1f1f1;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #confirmation {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen im Maus-City Store</h1>
    <button id="admin-btn">a</button>
  </header>
  <div class="store-container" id="product-list">
    <!-- Produkte erscheinen hier -->
  </div>

  <!-- Produktdetail -->
  <div class="overlay" id="product-overlay">
    <div class="overlay-content" id="product-detail">
      <span class="close-btn" onclick="closeOverlay()">×</span>
      <h2 id="detail-name"></h2>
      <p id="detail-description"></p>
      <p id="detail-lieferzeit"></p>
      <p id="detail-preis"></p>
      <button class="buy-btn" onclick="showUserSelect()">Jetzt kaufen</button>
    </div>
  </div>

  <!-- Benutzerkonto auswählen -->
  <div class="select-user" id="user-overlay">
    <div class="select-user-content">
      <span class="close-btn" onclick="closeUserSelect()">×</span>
      <h2>Bitte Benutzerkonto auswählen</h2>
      <div class="user-list" id="user-list">
        <!-- Benutzer erscheinen hier -->
      </div>
    </div>
  </div>

  <!-- Code eingeben -->
  <div class="enter-code" id="code-overlay">
    <div class="code-content">
      <span class="close-btn" onclick="closeCodeOverlay()">×</span>
      <h2>Sicherheitscode eingeben</h2>
      <input type="password" id="code-input" maxlength="3" placeholder="3-stelliger Code">
      <button class="buy-btn" onclick="finalizePurchase()">Kaufen</button>
    </div>
  </div>

  <!-- Bestätigung -->
  <div class="overlay" id="confirmation-overlay">
    <div class="overlay-content">
      <span class="close-btn" onclick="closeConfirmation()">×</span>
      <h2>Erfolgreich bestellt!</h2>
      <p id="confirmation"></p>
    </div>
  </div>
