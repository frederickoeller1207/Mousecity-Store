<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Maus-City Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    .admin-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product h3 {
      margin: 6px 0;
      font-size: 16px;
    }
    .product small {
      color: #555;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .detail {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .detail button {
      background-color: #ffa41c;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .detail input, .detail select {
      width: 90%;
      margin: 8px auto;
      padding: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen im Maus-City Store</h1>
    <button class="admin-btn" onclick="frageAdminCode()">a</button>
  </header>

  <div class="grid" id="produktliste"></div>

  <div class="overlay" id="detailOverlay">
    <div class="detail" id="detailView">
      <!-- gefÃ¼llt per JS -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.appspot.com",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const produktliste = document.getElementById("produktliste");

    function ladeProdukte() {
      const refProdukte = ref(db, "shopartikel");
      onValue(refProdukte, (snapshot) => {
        produktliste.innerHTML = "";
        snapshot.forEach(child => {
          const produkt = child.val();
          const id = child.key;
          const box = document.createElement("div");
          box.className = "product";
          box.innerHTML = `
            <h3>${produkt.name}</h3>
            <small>${produkt.price} ðŸ§€ â€“ ${produkt.lieferzeit} Tage</small>
          `;
          box.onclick = () => zeigeDetail(id, produkt);
          produktliste.appendChild(box);
        });
      });
    }

    function zeigeDetail(id, produkt) {
      const overlay = document.getElementById("detailOverlay");
      const detail = document.getElementById("detailView");
      detail.innerHTML = `
        <h2>${produkt.name}</h2>
        <p>${produkt.beschreibung}</p>
        <p>Lieferzeit: ${produkt.lieferzeit} Tage</p>
        <p>Preis: ${produkt.price} ðŸ§€</p>
        <button onclick="kaufen('${id}', ${produkt.price})">Jetzt kaufen</button><br>
        <button onclick="schlieÃŸen()">SchlieÃŸen</button>
      `;
      overlay.style.display = "flex";
    }

    function schlieÃŸen() {
      document.getElementById("detailOverlay").style.display = "none";
    }

    function frageAdminCode() {
      const eingabe = prompt("Admin-Code:");
      if (eingabe === "121071") {
        window.location.href = "admin.html";
      }
    }

    ladeProdukte();
  </script>
</body>
</html>
