<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Maus-City Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-btn {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
    }
    .modal, .overlay, .buy-step {
      display: none;
    }
    .overlay.active, .modal.active, .buy-step.active {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }
    .modal-content, .buy-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 11;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .buy-btn {
      background-color: #ffa41c;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    select, input {
      padding: 6px;
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen im Maus-City Store</h1>
    <button class="admin-btn" onclick="openAdminPrompt()">a</button>
  </header>

  <div class="grid" id="item-grid"></div>

  <div class="overlay" id="overlay"></div>

  <div class="modal" id="product-modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">x</button>
      <h2 id="modal-name"></h2>
      <p id="modal-desc"></p>
      <p><strong>Preis:</strong> <span id="modal-preis"></span> Mausdollar</p>
      <p><strong>Lieferzeit:</strong> <span id="modal-lieferzeit"></span></p>
      <button class="buy-btn" onclick="startKauf()">Jetzt kaufen</button>
    </div>
  </div>

  <div class="buy-step" id="kauf-auswahl">
    <div class="buy-content">
      <h3>Wer kauft ein?</h3>
      <select id="kauf-name"></select>
      <button class="buy-btn" onclick="abfrageCode()">Weiter</button>
    </div>
  </div>

  <div class="buy-step" id="kauf-code">
    <div class="buy-content">
      <h3>Code eingeben</h3>
      <input type="text" id="code-eingabe" placeholder="3-stelliger Code" />
      <button class="buy-btn" onclick="kaufDurchf√ºhren()">Kaufen</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const appPunkte = initializeApp({
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20"
    }, "punkteApp");

    const appGesamt = initializeApp({
      apiKey: "AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
      authDomain: "gesamt-dae4e.firebaseapp.com",
      databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gesamt-dae4e"
    }, "gesamtApp");

    const dbPunkte = getDatabase(appPunkte);
    const dbGesamt = getDatabase(appGesamt);

    let produkte = [];
    let ausgewaehltesProdukt = null;

    onValue(ref(dbPunkte, "shopartikel"), snapshot => {
      produkte = [];
      const grid = document.getElementById("item-grid");
      grid.innerHTML = "";
      snapshot.forEach(child => {
        const item = child.val();
        item.id = child.key;
        produkte.push(item);
      });
      produkte.sort((a, b) => a.preis - b.preis);
      produkte.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<h4>${p.name}</h4><p>${p.preis} üê≠</p>`;
        div.onclick = () => zeigeProdukt(p);
        grid.appendChild(div);
      });
    });

    function zeigeProdukt(p) {
      ausgewaehltesProdukt = p;
      document.getElementById("modal-name").innerText = p.name;
      document.getElementById("modal-desc").innerText = p.beschreibung || "";
      document.getElementById("modal-preis").innerText = p.preis;
      document.getElementById("modal-lieferzeit").innerText = p.lieferzeit || "nicht angegeben";
      document.getElementById("product-modal").classList.add("active");
      document.getElementById("overlay").classList.add("active");
    }

    function closeModal() {
      document.getElementById("product-modal").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }

    window.startKauf = () => {
      const auswahl = document.getElementById("kauf-name");
      auswahl.innerHTML = "";
      get(ref(dbPunkte, "kinder")).then(snap => {
        snap.forEach(child => {
          const daten = child.val();
          if (daten.punkte !== undefined) {
            const opt = document.createElement("option");
            opt.value = child.key;
            opt.textContent = `${child.key} (${daten.punkte})`;
            auswahl.appendChild(opt);
          }
        });
        document.getElementById("kauf-auswahl").classList.add("active");
      });
    }

    window.abfrageCode = () => {
      document.getElementById("kauf-auswahl").classList.remove("active");
      document.getElementById("kauf-code").classList.add("active");
    }

    window.kaufDurchf√ºhren = async () => {
      const name = document.getElementById("kauf-name").value;
      const code = document.getElementById("code-eingabe").value.trim();
      const codeSnap = await get(ref(dbGesamt, "kinder/" + name + "/code"));
      if (!codeSnap.exists() || codeSnap.val() !== code) {
        alert("Falscher Code.");
        return;
      }

      const kontoRef = ref(dbPunkte, "kinder/" + name);
      const kontoSnap = await get(kontoRef);
      const konto = kontoSnap.val();
      if (konto.punkte < ausgewaehltesProdukt.preis) {
        alert("Nicht genug Mausdollar.");
        return;
      }

      await update(kontoRef, { punkte: konto.punkte - ausgewaehltesProdukt.preis });
      await push(ref(dbPunkte, "bestellungen"), {
        name: name,
        artikel: ausgewaehltesProdukt.name,
        datum: new Date().toISOString(),
        lieferzeit: ausgewaehltesProdukt.lieferzeit || ""
      });

      alert(`Bestellung erfolgreich! Lieferung in: ${ausgewaehltesProdukt.lieferzeit || "bald"}`);
      document.getElementById("kauf-code").classList.remove("active");
      closeModal();
    }

    window.openAdminPrompt = () => {
      const code = prompt("Admin-Code?");
      if (code === "121071") {
        window.location.href = "admin.html";
      } else {
        alert("Falscher Code.");
      }
    }
  </script>
</body>
</html>
