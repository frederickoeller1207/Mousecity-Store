<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen im Mousecity Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
        }

        #admin-login-button {
            background: none;
            border: 1px solid white;
            color: white;
            font-weight: bold;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }

        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .product-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }

        .product-item p {
            margin: 0;
            color: #b12704;
            font-weight: bold;
        }

        .product-item small {
            display: block;
            margin-top: 5px;
            color: #555;
            font-size: 0.8em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .close-overlay {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .overlay-content h2 {
            margin-top: 0;
        }

        #buy-button, #confirm-buy-button, #admin-login-confirm-button {
            background-color: #ffd814;
            border: 1px solid #fcd200;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        #account-list-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        #account-list button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
        }

        #security-code-input, #admin-code-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (min-width: 600px) {
            #product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        .out-of-stock {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .out-of-stock::after {
            content: "Momentan nicht verfügbar";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-weight: bold;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }

        .out-of-stock h3 {
            text-decoration: line-through;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1 id="store-title">Willkommen im Mousecity Store</h1>
        <button id="admin-login-button" style="display: none;">a</button> </header>

    <main id="product-grid"></main>

    <div id="product-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-price"></p>
            <p id="product-delivery"></p>
            <small id="product-stock"></small>
            <button id="buy-button">Jetzt kaufen</button>
        </div>
    </div>

    <div id="account-select-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Benutzerkonto auswählen:</h2>
            <div id="account-list-container">
                <div id="account-list"></div>
            </div>
        </div>
    </div>

    <div id="code-entry-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Sicherheitscode eingeben</h2>
            <input type="password" id="security-code-input" placeholder="Sicherheitscode">
            <button id="confirm-buy-button">Kaufen</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <div id="success-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Kauf erfolgreich!</h2>
            <p id="success-message"></p>
        </div>
    </div>

    <div id="admin-code-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button class="close-overlay">×</button>
            <h2>Admin-Code eingeben</h2>
            <input type="password" id="admin-code-input" placeholder="Admin-Code">
            <button id="admin-login-confirm-button">Login</button>
        </div>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfigPunkte = {
            apiKey: "DEIN_API_KEY_MUSS_HIER_EINGEFUEGT_WERDEN", // Füge hier deinen API-Key ein
            databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app"
        };
        const firebaseConfigGesamt = {
            apiKey: "DEIN_API_KEY_MUSS_HIER_EINGEFUEGT_WERDEN", // Füge hier deinen API-Key ein
            databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app"
        };

        const appPunkte = firebase.initializeApp(firebaseConfigPunkte, "punkteApp");
        const appGesamt = firebase.initializeApp(firebaseConfigGesamt, "gesamtApp");
        const dbPunkte = appPunkte.database();
        const dbGesamt = appGesamt.database();

        // Shop-Logik
        const storeTitle = document.getElementById('store-title');
        const productGrid = document.getElementById('product-grid');
        const adminLoginButton = document.getElementById('admin-login-button'); // Muss im JS bleiben
        const productOverlay = document.getElementById('product-overlay');
        const accountSelectOverlay = document.getElementById('account-select-overlay');
        const codeEntryOverlay = document.getElementById('code-entry-overlay');
        const successOverlay = document.getElementById('success-overlay');
        const adminCodeOverlay = document.getElementById('admin-code-overlay');
        const productNameElement = document.getElementById('product-name');
        const productDescriptionElement = document.getElementById('product-description');
        const productPriceElement = document.getElementById('product-price');
        const productDeliveryElement = document.getElementById('product-delivery');
        const productStockElement = document.getElementById('product-stock');
        const buyButton = document.getElementById('buy-button');
        const accountList = document.getElementById('account-list');
        const securityCodeInput = document.getElementById('security-code-input');
        const confirmBuyButton = document.getElementById('confirm-buy-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const adminCodeInput = document.getElementById('admin-code-input');
        const adminLoginConfirmButton = document.getElementById('admin-login-confirm-button');

        let selectedProduct = null;
        let selectedUser = null;

        const hideAllOverlays = () => {
            document.querySelectorAll('.overlay').forEach(overlay => overlay.classList.add('hidden'));
            securityCodeInput.value = '';
            errorMessage.textContent = '';
        };

        document.querySelectorAll('.close-overlay').forEach(button => {
            button.addEventListener('click', hideAllOverlays);
        });

        // Admin-Login über den Titel
        storeTitle.addEventListener('click', (e) => {
            // Nur der Klick auf "im" öffnet das Overlay
            if (e.target.innerText.includes('im')) {
                adminCodeOverlay.classList.remove('hidden');
            }
        });
        
        // Der ursprüngliche Admin-Login-Button wurde nur ausgeblendet
        // Da er aber komplett entfernt werden soll, hier nur das, was für den neuen Login nötig ist
        
        adminLoginConfirmButton.addEventListener('click', () => {
            const enteredAdminCode = adminCodeInput.value;
            const adminCode = '121071';
            if (enteredAdminCode === adminCode) {
                window.location.href = 'admin.html';
            } else {
                alert('Falscher Admin-Code.');
                adminCodeInput.value = '';
            }
        });

        const loadProducts = () => {
            const productsRef = dbPunkte.ref('shopartikel');
            productsRef.orderByChild('preis').on('value', (snapshot) => {
                productGrid.innerHTML = '';
                const products = snapshot.val();
                if (products) {
                    Object.keys(products).forEach(key => {
                        const product = products[key];
                        const productItem = document.createElement('div');
                        productItem.className = 'product-item';

                        // Bestandsanzeige und Stiländerung
                        if (product.stock <= 0) {
                            productItem.classList.add('out-of-stock');
                        }

                        productItem.innerHTML = `
                            <h3>${product.name}</h3>
                            <p>${product.preis} Mausdollar</p>
                            <small>Verfügbar: ${product.stock || 0}</small>
                        `;

                        productItem.addEventListener('click', () => {
                            // Kauf nur möglich, wenn Bestand > 0
                            if (product.stock > 0) {
                                selectedProduct = { id: key, ...product };
                                showProductOverlay(selectedProduct);
                            }
                        });
                        productGrid.appendChild(productItem);
                    });
                }
            });
        };

        const showProductOverlay = (product) => {
            productNameElement.textContent = product.name;
            productDescriptionElement.textContent = product.beschreibung || 'Keine Beschreibung vorhanden.';
            productPriceElement.textContent = `${product.preis} Mausdollar`;
            productDeliveryElement.textContent = product.lieferzeit ? `Lieferzeit: ${product.lieferzeit}` : '';
            productStockElement.textContent = `Verfügbar: ${product.stock}`;

            if (product.stock > 0) {
                buyButton.disabled = false;
                buyButton.textContent = 'Jetzt kaufen';
            } else {
                buyButton.disabled = true;
                buyButton.textContent = 'Momentan nicht verfügbar';
            }

            productOverlay.classList.remove('hidden');
        };

        buyButton.addEventListener('click', () => {
            productOverlay.classList.add('hidden');
            loadUserAccounts();
        });

        const loadUserAccounts = () => {
            accountList.innerHTML = '';
            const kinderRef = dbPunkte.ref('kinder');
            const auslandskontenRef = dbPunkte.ref('auslandskonten');

            Promise.all([kinderRef.once('value'), auslandskontenRef.once('value')])
                .then(([kinderSnapshot, auslandskontenSnapshot]) => {
                    const accounts = {};
                    const kinder = kinderSnapshot.val();
                    if (kinder) {
                        Object.keys(kinder).forEach(name => {
                            accounts[name] = { ...kinder[name], type: 'kinder' };
                        });
                    }
                    const auslandskonten = auslandskontenSnapshot.val();
                    if (auslandskonten) {
                        Object.keys(auslandskonten).forEach(name => {
                            accounts[name] = { ...auslandskonten[name], type: 'auslandskonten' };
                        });
                    }
                    
                    // Alphabetische Sortierung
                    const sortedAccountNames = Object.keys(accounts).sort();

                    if (sortedAccountNames.length > 0) {
                        sortedAccountNames.forEach(name => {
                            const account = accounts[name];
                            const accountButton = document.createElement('button');
                            accountButton.textContent = `${name} (${account.punkte} Mausdollar)`;
                            accountButton.addEventListener('click', () => {
                                selectedUser = { name: name, punkte: account.punkte, type: account.type };
                                accountSelectOverlay.classList.add('hidden');
                                codeEntryOverlay.classList.remove('hidden');
                            });
                            accountList.appendChild(accountButton);
                        });
                        accountSelectOverlay.classList.remove('hidden');
                    } else {
                        alert('Keine Konten gefunden.');
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Laden der Konten:", error);
                    alert('Fehler beim Laden der Konten.');
                });
        };

        confirmBuyButton.addEventListener('click', () => {
            const enteredCode = securityCodeInput.value;
            if (!enteredCode) {
                errorMessage.textContent = 'Bitte Sicherheitscode eingeben.';
                return;
            }

            const codeRef = dbGesamt.ref(`kinder/${selectedUser.name}/code`);
            codeRef.once('value', snapshot => {
                const correctCode = snapshot.val();
                if (enteredCode === correctCode) {
                    if (selectedUser.punkte >= selectedProduct.preis) {
                        const newPoints = selectedUser.punkte - selectedProduct.preis;
                        const newStock = selectedProduct.stock - 1;

                        // Punkte und Bestand in einer Transaktion aktualisieren
                        const updates = {};
                        updates[`${selectedUser.type}/${selectedUser.name}/punkte`] = newPoints;
                        updates[`shopartikel/${selectedProduct.id}/stock`] = newStock;
                        
                        dbPunkte.ref().update(updates)
                            .then(() => {
                                const newOrderRef = dbPunkte.ref('bestellungen').push();
                                newOrderRef.set({
                                    name: selectedUser.name,
                                    artikel: selectedProduct.name,
                                    lieferzeit: selectedProduct.lieferzeit
                                }).then(() => {
                                    codeEntryOverlay.classList.add('hidden');
                                    successMessage.textContent = `Vielen Dank für deinen Einkauf! Die Lieferung von ${selectedProduct.name} dauert ${selectedProduct.lieferzeit}.`;
                                    successOverlay.classList.remove('hidden');
                                });
                            })
                            .catch(error => {
                                console.error("Fehler beim Kauf:", error);
                                errorMessage.textContent = 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.';
                            });
                    } else {
                        errorMessage.textContent = 'Zu wenige Punkte für diesen Kauf.';
                    }
                } else {
                    errorMessage.textContent = 'Falscher Sicherheitscode.';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
