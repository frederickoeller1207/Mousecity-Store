<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Willkommen im Maus-City Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }
    .produkt {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .produkt h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .produkt .preis {
      font-weight: bold;
      color: green;
      margin-bottom: 6px;
    }
    .produkt button {
      background: #ffd814;
      border: 1px solid #fcd200;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .produkt button:hover {
      background: #f7ca00;
    }
    #admin-login {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #007aff;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>Willkommen im Maus-City Store</h1>
  <div id="admin-login">Admin Login</div>
  <div class="grid" id="produktliste"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
      authDomain: "gesamt-dae4e.firebaseapp.com",
      databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gesamt-dae4e",
      storageBucket: "gesamt-dae4e.appspot.com",
      messagingSenderId: "844023612743",
      appId: "1:844023612743:web:0821aa894541f89a7df862"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const produktliste = document.getElementById("produktliste");

    onValue(ref(db, "shopartikel"), (snapshot) => {
      produktliste.innerHTML = "";
      const daten = [];
      snapshot.forEach(child => {
        const data = child.val();
        daten.push({ id: child.key, ...data });
      });

      daten.sort((a, b) => a.preis - b.preis); // nach Preis sortieren

      daten.forEach(artikel => {
        const box = document.createElement("div");
        box.className = "produkt";
        box.innerHTML = `
          <h3>${artikel.name}</h3>
          <div class="preis">${artikel.preis} Maus-Dollar</div>
          <button onclick="location.href='produkt.html?id=${artikel.id}'">Ansehen</button>
        `;
        produktliste.appendChild(box);
      });
    });

    document.getElementById("admin-login").onclick = () => {
      const code = prompt("Admincode eingeben:");
      if (code === "121071") {
        location.href = "admin.html";
      } else {
        alert("Falscher Code.");
      }
    };
  </script>
</body>
</html>
