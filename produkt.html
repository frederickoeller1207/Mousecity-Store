<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Produkt ansehen – Maus-City Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .info {
      margin: 10px 0;
      font-size: 15px;
    }
    .preis {
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ffd814;
      border: 1px solid #fcd200;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f7ca00;
    }
    #meldung {
      margin-top: 12px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="name">Lade...</h1>
    <div class="info" id="beschreibung"></div>
    <div class="info preis" id="preis"></div>
    <div class="info" id="lieferzeit"></div>

    <select id="kinderauswahl">
      <option value="">Konto auswählen</option>
    </select>
    <input type="text" id="code" placeholder="3-stelliger Code" maxlength="3" />
    <button id="kaufen-btn">Jetzt kaufen</button>
    <div id="meldung"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, get, update, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
      authDomain: "gesamt-dae4e.firebaseapp.com",
      databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gesamt-dae4e",
      storageBucket: "gesamt-dae4e.appspot.com",
      messagingSenderId: "844023612743",
      appId: "1:844023612743:web:0821aa894541f89a7df862"
    }, "app1");
    const db1 = getDatabase(app);

    const app2 = initializeApp({
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.appspot.com",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    }, "app2");
    const db2 = getDatabase(app2);

    const urlParams = new URLSearchParams(window.location.search);
    const artikelId = urlParams.get("id");
    const nameField = document.getElementById("name");
    const beschreibungField = document.getElementById("beschreibung");
    const preisField = document.getElementById("preis");
    const lieferzeitField = document.getElementById("lieferzeit");
    const kinderauswahl = document.getElementById("kinderauswahl");
    const codeInput = document.getElementById("code");
    const meldung = document.getElementById("meldung");

    let aktuellerArtikel = null;

    async function ladeArtikel() {
      const snap = await get(ref(db1, "shopartikel/" + artikelId));
      if (!snap.exists()) return;
      aktuellerArtikel = snap.val();
      nameField.textContent = aktuellerArtikel.name;
      beschreibungField.textContent = aktuellerArtikel.beschreibung || "";
      preisField.textContent = `${aktuellerArtikel.preis} Maus-Dollar`;
      lieferzeitField.textContent = `Lieferzeit: ${aktuellerArtikel.lieferzeit || "unbekannt"}`;
    }

    async function ladeKinder() {
      const snap1 = await get(ref(db1, "kinder"));
      const snap2 = await get(ref(db2, "kinder"));
      if (!snap1.exists() || !snap2.exists()) return;

      snap1.forEach(child => {
        const name = child.key;
        const code = child.val().code;
        if (!code) return;

        const konto = snap2.child(name);
        if (konto.exists()) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          kinderauswahl.appendChild(option);
        }
      });
    }

    document.getElementById("kaufen-btn").onclick = async () => {
      meldung.textContent = "";
      const kind = kinderauswahl.value;
      const code = codeInput.value.trim();

      if (!kind || !code || !aktuellerArtikel) {
        meldung.textContent = "Bitte alles ausfüllen.";
        return;
      }

      const snapCode = await get(ref(db1, "kinder/" + kind));
      if (!snapCode.exists() || snapCode.val().code !== code) {
        meldung.textContent = "Falscher Code.";
        return;
      }

      const snapPunkte = await get(ref(db2, "kinder/" + kind));
      const daten = snapPunkte.val();
      if (!daten || typeof daten.punkte !== "number") {
        meldung.textContent = "Kein Konto vorhanden.";
        return;
      }

      if (daten.punkte < aktuellerArtikel.preis) {
        meldung.textContent = "Du hast leider zu wenig Maus-Dollar.";
        return;
      }

      await update(ref(db2, "kinder/" + kind), {
        punkte: daten.punkte - aktuellerArtikel.preis
      });

      const bestellung = {
        name: kind,
        artikel: aktuellerArtikel.name,
        preis: aktuellerArtikel.preis,
        lieferzeit: aktuellerArtikel.lieferzeit || "bald"
      };
      await push(ref(db1, "bestellungen"), bestellung);

      window.location.href = `bestellt.html?lieferzeit=${encodeURIComponent(bestellung.lieferzeit)}`;
    };

    ladeArtikel();
    ladeKinder();
  </script>
</body>
</html>
