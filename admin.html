<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Maus-City Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      margin-top: 30px;
    }
    .product {
      background: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 6px 0 2px;
    }
    input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #007aff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .delete-btn {
      background: red;
      margin-left: 8px;
    }
    .bestellung {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .x {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Maus-City Admin</h1>

  <div id="bestellungen"></div>

  <h2>Neues Produkt hinzufÃ¼gen</h2>
  <div class="product">
    <label>Name</label><input id="name">
    <label>Beschreibung</label><input id="beschreibung">
    <label>Lieferzeit (in Tagen)</label><input id="lieferzeit" type="number">
    <label>Preis</label><input id="preis" type="number">
    <label>Stock</label><input id="stock" type="number">
    <button onclick="hinzufÃ¼gen()">HinzufÃ¼gen</button>
  </div>

  <h2>Produkte bearbeiten</h2>
  <div id="produktListe"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.appspot.com",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const produktRef = ref(db, "shopartikel");
    const bestellRef = ref(db, "bestellungen");

    function hinzufÃ¼gen() {
      const produkt = {
        name: document.getElementById("name").value,
        beschreibung: document.getElementById("beschreibung").value,
        lieferzeit: document.getElementById("lieferzeit").value,
        price: parseInt(document.getElementById("preis").value),
        stock: parseInt(document.getElementById("stock").value)
      };
      push(produktRef, produkt);
      alert("Produkt hinzugefÃ¼gt");
    }

    function ladeProdukte() {
      onValue(produktRef, (snapshot) => {
        const liste = document.getElementById("produktListe");
        liste.innerHTML = "";
        snapshot.forEach(child => {
          const id = child.key;
          const p = child.val();
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <label>Name</label><input value="${p.name}" onchange="aktualisieren('${id}', 'name', this.value)">
            <label>Beschreibung</label><input value="${p.beschreibung}" onchange="aktualisieren('${id}', 'beschreibung', this.value)">
            <label>Lieferzeit</label><input type="number" value="${p.lieferzeit}" onchange="aktualisieren('${id}', 'lieferzeit', this.value)">
            <label>Preis</label><input type="number" value="${p.price}" onchange="aktualisieren('${id}', 'price', this.value)">
            <label>Stock</label><input type="number" value="${p.stock}" onchange="aktualisieren('${id}', 'stock', this.value)">
            <button class="delete-btn" onclick="lÃ¶schen('${id}')">LÃ¶schen</button>
          `;
          liste.appendChild(div);
        });
      });
    }

    window.aktualisieren = function(id, feld, wert) {
      update(ref(db, "shopartikel/" + id), { [feld]: feld === "price" || feld === "stock" ? parseInt(wert) : wert });
    }

    window.lÃ¶schen = function(id) {
      if (confirm("Wirklich lÃ¶schen?")) remove(ref(db, "shopartikel/" + id));
    }

    function ladeBestellungen() {
      onValue(bestellRef, (snapshot) => {
        const b = document.getElementById("bestellungen");
        b.innerHTML = "<h2>Bestellungen</h2>";
        snapshot.forEach(child => {
          const key = child.key;
          const d = child.val();
          const div = document.createElement("div");
          div.className = "bestellung";
          div.innerHTML = `<span class="x" onclick="entferneBestellung('${key}')">x</span>
          <strong>${d.name}</strong> hat <strong>${d.produkt}</strong> bestellt. Lieferzeit: ${d.lieferzeit} Tage`;
          b.appendChild(div);
        });
      });
    }

    window.entferneBestellung = function(key) {
      remove(ref(db, "bestellungen/" + key));
    }

    ladeProdukte();
    ladeBestellungen();
  </script>
</body>
</html>
