<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bestellung erfolgreich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: green;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Bestellung erfolgreich!</h1>
    <p id="lieferinfo">Voraussichtliche Lieferung in Kürze…</p>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    const lieferzeit = url.get("lt");
    if (lieferzeit) {
      document.getElementById("lieferinfo").textContent = `Voraussichtliche Lieferung: ${lieferzeit}`;
    }
  </script>
</body>
</html>
